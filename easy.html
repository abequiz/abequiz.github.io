<!DOCTYPE html>
<html>
<head>
  <title>Easy Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="easy.css">
</head>
<body>
  <div class="app">
    <h1>Easy Quiz (1 point each)</h1>
    <div class="quiz">
      <h2 id="question">PLEASE CLICK START QUIZ. YOU GOT A 30 SECS PER ITEM, GOODLUCK!!!</h2>
      <div id="answer-buttons">
        <button class="btn">Answer A</button>
        <button class="btn">Answer B</button>
        <button class="btn">Answer C</button>
        <button class="btn">Answer D</button>
      </div>
      <button id="next-btn" class="btn">Next</button>
    </div>
    <div id="timer-container">
      <span id="timer-display">00:00</span>
    </div>
    <button id="start-btn" class="btn">Start Quiz</button>
  </div>
  <script src="easy.js"></script>
</body>
</html>
